<!DOCTYPE html>
<html>
<style>

#qrcode {
  width:160px;
  height:160px;
  margin-top:15px;
}

</style>

<script src="qrcode.js"> </script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<body>
<input id="text" type="text" value="Type Input Here" style="width:80%" /><br />
<div id="qrcode"></div>
</body>
<script>

var qrcode = new QRCode("qrcode");

function makeCode () {      
    var elText = document.getElementById("text");
    
    if (!elText.value) {
        alert("Input a text");
        elText.focus();
        return;
    }
    
    qrcode.makeCode(elText.value);
}

makeCode();

$("#text").
    on("blur", function () {
        makeCode();
    }).
    on("keydown", function (e) {
        if (e.keyCode == 13) {
            makeCode();
        }
    });

</script>
</html>
